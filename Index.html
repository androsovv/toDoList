<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDoList</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="list">
      <h2>HIGH</h2>
      <form>
         <div class="new_task new_task_high">
            <input type="text" class="new_task_input new_task_input_high" placeholder="Добавить важных дел">
            <input type="image" class="new_task_btn new_task_btn_high" src="/src/icons/close-icon.svg">
         </div>
         <div class="task_list task_list_high">
            <input type="checkbox" class="checkbox" name="" id="">
            <p class="task_text">Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</p>
            <button class="remove_btn"></button>
         </div>
      </form>
      <h2>LOW</h2>
      <form>
         <div class="new_task new_task_low">
            <input type="text" class="new_task_input new_task_input_low" placeholder="Добавить неважных дел">
            <input type="image" class="new_task_btn new_task_btn_low" src="/src/icons/close-icon.svg">
         </div>
         <div class="task_list task_list_low">
            <input type="checkbox" class="checkbox" name="" id="">
            <p class="task_text">Посмотреть ютубчик</p>
            <button class="remove_btn"></button>
         </div>
      </form>
   </div>
</body>
</html>
